<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>D-team homepage login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script 
        src="https://kit.fontawesome.com/d51fd1c6f1.js" 
        crossorigin="anonymous">
  </script>

<body>
	
	<div>
		<div class="container">
			<div class="area_inputs wow fadeIn">
				<div class="sub_title font-weight-bold text-white">
					<h3>아이디/비밀번호 찾기</h3>
					<p>비밀번호 찾기시 가입된 메일로 비밀번호가 전송됩니다.</p>
				</div>
				
					<div style="margin-bottom: 10px;"
						class="custom-control custom-radio custom-control-inline">
						<input type="radio" class="custom-control-input" id="search_1" name="search_total" onclick="search_check(1)" checked="checked">
						<label class="custom-control-label font-weight-bold text-white"	for="search_1">아이디 찾기</label>
					</div>
					
					<div class="custom-control custom-radio custom-control-inline">
						<input type="radio" class="custom-control-input" id="search_2" name="search_total" onclick="search_check(2)"> 
						<label class="custom-control-label font-weight-bold text-white" for="search_2">비밀번호 찾기</label>
					</div>
					
					
				<form method="post" action="findID"  id="findform">	
					<div id="searchI">
						<div class="form-group">
							<label class="font-weight-bold text-white" for="user_name">이름</label>
							<div>
								<input type="text" class="form-control" id="user_name" name="user_name" placeholder="ex) 홍길동">
							</div>
						</div>
						<div class="form-group">
							<label class="font-weight-bold text-white" for="user_phone">휴대폰번호</label>
							<div>
								<input type="text" class="form-control" id="user_phone" name="user_phone" placeholder="ex) 01011111111">
							</div>
						</div>
						<div class="form-group">
							<span style= "color:#f00;" th:text="${errMsg}"></span>	
							<button id="IDPWBtn" type="button" onclick="idSearch_click()" class="btn btn-primary btn-block">확인</button>
							<input type="button" value="뒤로가기" id="ReturnBtn" onclick="location.href='login'" class="btn btn-danger btn-block"></td>
						</div>
					</div>
				</form>		
				
				
				<form method="post" action="findPW"  id="findform2">		
					<div id="searchP" style="display: none;">
						<div class="form-group">
							<label class="font-weight-bold text-white" for="user_id">아이디</label>
							<div>
								<input type="text" class="form-control" id="user_id" name="user_id" placeholder="ex) ghdrlgus">
							</div>
						</div>
						<div class="form-group">
							<label class="font-weight-bold text-white" for="user_email">이메일</label>
							<div>
								<input type="email" class="form-control" id="user_email" name="user_email" placeholder="ex) E-mail@naver.com">
							</div>
						</div>
						<div class="form-group">
							<button id="IDPWBtn2" type="button" class="btn btn-primary btn-block">확인</button>							
							<input type="button" value="뒤로가기" id="ReturnBtn" onclick="location.href='login'" class="btn btn-danger btn-block"></td>
						</div>
					</div>
				</form>	
			</div>
		</div>
	</div>
		
	

 
</body>
<script>

	//체크 버튼에 따라 아이디/비밀번호 기능이 달라진다
	function search_check(num) {
		if (num == '1') {
			document.getElementById("searchP").style.display = "none";
			document.getElementById("searchI").style.display = "";	
		} else {
			document.getElementById("searchI").style.display = "none";
			document.getElementById("searchP").style.display = "";
		}
	}
	
	// function 페이지가 로딩되면 무조건 한번 실행이되는
  	$(function(){
  		$('#IDPWBtn').on('click', function(){
  			let loginNameVal = $('#user_name').val();
  			let loginPhoneVal = $('#user_phone').val();
  			
  			if(loginNameVal == ''){
  				alert('이름을 입력해주세요');
  				$('#user_name').focus();
  				return;
  			}  			
  			if(loginPhoneVal == ''){
  				alert('전화번호를 입력해주세요');
  				$('#user_phone').focus();
  				return;
  			}    			
  			$('#findform').submit();
  		});
  	});
	
  	$(function(){
  		$('#IDPWBtn2').on('click', function(){  		
  			let loginIDVal = $('#user_id').val();
  			let loginEmailVal = $('#user_email').val();		  		
  			
  			if(loginIDVal == ''){
  				alert('아이디를 입력해주세요');
  				$('#user_ID').focus();
  				return;
  			}  			
  			if(loginEmailVal == ''){
  				alert('이메일을 입력해주세요');
  				$('#user_email').focus();
  				return;
  			}	  			  			
  			$('#findform2').submit();
  		});
  		
  	});
	



</script>
</html>
