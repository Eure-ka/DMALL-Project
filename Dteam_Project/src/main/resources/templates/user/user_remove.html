<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<body>

				</div>
				<br><br><br>
				<input type="submit" value="네(탈퇴하겠습니다)" onclick="remSubmit()">
				<button><a href="/main/home">아니오(메인페이지로)</a></button>
			</form>
	</div>
<script>
	function remSubmit() {
		alert("이용해주셔서 감사합니다");
		alert("회원탈퇴가 완료되었습니다");
		}
</script>
