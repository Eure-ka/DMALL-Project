<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="layout/default_layout">  
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>  
<head>
<meta charset="UTF-8">
<title> DMALL.COM > 가입된 회원정보확인</title>
  <style>
  table {
  	text-align:center;
  }	
  button {
  	float:right;
  }
  a {
  	text-decoration:none !important;
  }
  h2 {
  	text-align:center;
  }
  .content {
  	margin-bottom: 70px;
	margin-left:50px;
	margin-right:50px;
	margin-top:25px;	
  }
  input {
  	border:none;
  }
  </style>
</head>
<body>
<div layout:fragment="content">
			<h2>가입된 회원정보확인</h2>
			<br><br><br>
		<div class="container">
			<div class="table-response">
				<table class="table">
				<form action="check" method="post">
					<tr>
						<td>아이디</td><td><input type="value" name="user_id" readonly th:value="${dbuserLoginVO.user_id}"></td>
						<!-- 자바 파일에서 HTML에 값 내려줄 때: 컨트롤러 메소드에 Model model매개변수 넣어주고, Model.addAttribute("key",value)의 key값에 접근해서 DB의 값 가져와야 함 -->
					</tr>
					<tr>
						<td>비밀번호</td><td><input type="password" name="user_pw" readonly th:value="${dbuserLoginVO.user_pw}"></td>
					</tr>
					<tr>
						<td>이름</td><td><input type="value" name="user_name" readonly th:value="${session.username}"></td>
					</tr>
					<tr>
						<td>핸드폰</td><td><input type="value" name="user_phone" readonly th:value="${dbuserLoginVO.user_phone}"></td>
					</tr>
					<tr>
						<td>이메일</td><td><input type="value" name="user_email" readonly th:value="${dbuserLoginVO.user_email}"><br><br><br></td>
					</tr>
					<tr>
						<td colspan="2"><button><a href="/user/remove">회원탈퇴신청</a></button><button><a href="/user/modify">수정하기</a></button><br><br></td>
					</tr>
				</form>
				</table>
			</div>
		</div>
	</div>
</div>
</body>
</html>
