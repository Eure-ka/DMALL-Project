<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>유저리스트</title>
</head>
<body> 
	<h3>회원관리 페이지입니다.</h3>
	<table border="1">
		<tr>
			<th>아이디</th>
			<th>이름</th>
			<th>이메일</th>
			<th>전화번호</th>
			<th>회원가입일</th>
			<th></th>
		</tr>
		<tr th:each="UserlistVO : ${userList}">
			<td th:text=${UserlistVO.user_id}></td>
			<td th:text=${UserlistVO.user_name}></td>
			<td th:text=${UserlistVO.user_email}></td>
			<td th:text=${UserlistVO.user_phone}></td>
			<td th:text="${#dates.format(UserlistVO.user_reg_date, 'yyyy-MM-dd')}"></td>
			<td>
				<a th:href="@{uptUser}+'/'+${UserlistVO.user_id}">회원정보</a>
			</td>
		</tr>
	</table>
</body>
</html>
